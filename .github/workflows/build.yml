name: Build KivyMD APK (CI-ready)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/.buildozer/android-ndk
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      PATH: ${{ github.workspace }}/.buildozer/android-sdk/cmdline-tools/latest/bin:$PATH:${{ github.workspace }}/.local/bin:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python dependencies locally
        run: |
          python3 -m pip install --upgrade --user pip
          python3 -m pip install --user cython buildozer

      - name: Install Android SDK Command Line Tools locally
        run: |
          mkdir -p $ANDROIDSDK/cmdline-tools
          cd $ANDROIDSDK/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest

      - name: Accept Android SDK licenses
        run: yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK Build Tools & Platform locally
        run: |
          $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-${ANDROIDAPI}" \
            "build-tools;31.0.0"

          # Fix for Buildozer "Aidl not found" error
          mkdir -p ${{ github.workspace }}/.buildozer/android/platform/android-sdk/build-tools
          cp -r $ANDROIDSDK/build-tools/* ${{ github.workspace }}/.buildozer/android/platform/android-sdk/build-tools/ || true

      - name: Install Android NDK locally
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O android-ndk.zip
          unzip -q android-ndk.zip -d $ANDROIDNDK
          rm android-ndk.zip

      - name: Build APK with Buildozer
        run: |
          ~/.local/bin/buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug.apk
          path: bin/*.apk
