name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Use full Ubuntu runner with tar/unzip preinstalled

    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/.buildozer/android-ndk
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      PATH: ${{ github.workspace }}/.buildozer/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/.local/bin:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install essential system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev git openjdk-17-jdk \
          unzip zip build-essential autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libffi-dev libssl-dev wget tar

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user cython buildozer

      - name: Install Android SDK Command Line Tools
        run: |
          mkdir -p $ANDROIDSDK/cmdline-tools
          cd $ANDROIDSDK/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest

      - name: Accept Android SDK licenses
        run: yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK Build Tools & Platform
        run: |
          $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Install Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O android-ndk.zip
          unzip -q android-ndk.zip -d $ANDROIDNDK
          rm android-ndk.zip

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4  # updated to v4
        with:
          name: myapp-debug.apk
          path: bin/*.apk
