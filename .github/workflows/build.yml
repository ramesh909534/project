name: Build KivyMD APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev git openjdk-17-jdk unzip zip build-essential \
          autoconf libtool pkg-config zlib1g-dev libncurses5-dev libffi-dev libssl-dev wget tar curl

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user cython buildozer

      - name: Setup Android SDK & NDK
        run: |
          ANDROIDSDK="$RUNNER_TEMP/android-sdk"
          ANDROIDNDK="$RUNNER_TEMP/android-ndk"
          export PATH="$ANDROIDSDK/cmdline-tools/latest/bin:$PATH:$HOME/.local/bin"

          # Create directories
          mkdir -p $ANDROIDSDK/cmdline-tools
          mkdir -p $ANDROIDNDK

          # Install SDK command line tools
          cd $ANDROIDSDK/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest

          # Accept licenses
          yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses

          # Install platform & build-tools
          $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

          # Install NDK
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O android-ndk.zip
          unzip -q android-ndk.zip -d $ANDROIDNDK
          rm android-ndk.zip

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug.apk
          path: bin/*.apk
