name: Build Kivy APK (Multi-Arch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21
      PATH: ${{ github.workspace }}/.local/bin:$PATH

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Python dependencies locally
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip --user
          python3 -m pip install --user buildozer cython

      # 3Ô∏è‚É£ Verify essential tools (tar/unzip/zip)
      - name: Check essential tools
        run: |
          tar --version
          unzip -v
          zip -v

      # 4Ô∏è‚É£ Install Android SDK Command Line Tools
      - name: Install Android SDK Command Line Tools
        run: |
          mkdir -p $ANDROIDSDK/cmdline-tools
          cd $ANDROIDSDK/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest

      # 5Ô∏è‚É£ Automatically accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6Ô∏è‚É£ Install SDK platform tools & Build Tools
      - name: Install SDK & Build Tools
        run: |
          $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      # 7Ô∏è‚É£ Install Android NDK
      - name: Install Android NDK
        run: |
          mkdir -p $ANDROIDNDK
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O android-ndk.zip
          unzip -q android-ndk.zip -d $ANDROIDNDK
          rm android-ndk.zip

      # 8Ô∏è‚É£ Build APK for armeabi-v7a
      - name: Build APK for armeabi-v7a
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          buildozer android debug android_arch=armeabi-v7a

      # 9Ô∏è‚É£ Build APK for arm64-v8a
      - name: Build APK for arm64-v8a
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          buildozer android debug android_arch=arm64-v8a

      # üîü Upload all APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug-apks
          path: bin/*.apk
