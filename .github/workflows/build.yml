name: Build KivyMD APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      PATH: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
    - name: Check system tools
      run: |
        echo "Checking essential tools..."
        which tar
        tar --version
        which unzip
        unzip -v
        which zip
        zip -v

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        clean: true
        fetch-depth: 1

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-dev git openjdk-17-jdk unzip zip \
        build-essential autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
        libffi-dev libssl-dev wget curl

    - name: Install Buildozer and Python packages
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --user buildozer cython

    - name: Accept Android licenses
      run: |
        yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Build APK
      run: |
        python3 -m buildozer android debug
