name: Build KivyMD APK (Non-Interactive)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      PATH: $PATH:${{ github.workspace }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev git openjdk-17-jdk unzip zip \
            build-essential autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev wget tar curl

      - name: Verify essential tools
        run: |
          echo "Checking essential tools..."
          which tar
          tar --version
          which unzip
          unzip -v
          which zip
          zip -v
          which curl
          curl --version

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install --user cython buildozer

      - name: Install Android SDK command-line tools
        run: |
          mkdir -p $ANDROIDSDK/cmdline-tools
          cd $ANDROIDSDK/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Download SDK & NDK platforms
        run: |
          yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-${ANDROIDAPI}" "build-tools;36.0.0" "ndk;25.2.9519653"

      - name: Build APK (non-interactive)
        run: |
          export PATH=$PATH:$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug-apk
          path: bin/*.apk
