name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      # Set Android SDK/NDK paths
      ANDROIDNDK: /home/runner/.buildozer/android/platform/android-ndk-r25b
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-dev git openjdk-17-jdk unzip zip
        python3 -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Clean old buildozer builds
      run: rm -rf .buildozer

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get install -y python3-setuptools python3-pip python3-dev \
        build-essential git-core autoconf libtool pkg-config zlib1g-dev \
        libncurses5-dev libffi-dev libssl-dev openjdk-17-jdk

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyApp-APK
        path: |
          .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/dists/myapp/bin/*.apk
